<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-6 max-w-3xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üìç Coordinate Converter</h1>
            <span id="version" class="text-sm font-medium text-gray-400">Version: 1.00</span>
        </div>

        <!-- File Upload -->
        <div class="mb-4">
            <label class="block text-lg mb-2">Upload CSV/TXT File:</label>
            <input type="file" id="fileInput" accept=".csv,.txt" 
                class="w-full p-2 border border-gray-700 bg-gray-800 rounded focus:outline-none focus:ring focus:border-blue-500"
                onchange="handleFileUpload(event)">
        </div>

        <!-- Paste Input -->
        <div class="mb-4">
            <label class="block text-lg mb-2">Or Paste Coordinates (X, Y):</label>
            <textarea id="input" rows="6" placeholder="Paste two-column coordinates here..."
                class="w-full p-3 border border-gray-700 bg-gray-800 rounded focus:outline-none focus:ring focus:border-blue-500"></textarea>
        </div>

        <!-- Convert Button -->
        <button onclick="convertCoordinates()"
            class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded font-bold text-lg transition">Convert to UTM32N</button>

        <!-- Output Section -->
        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Converted Coordinates:</h2>
            <div class="bg-gray-800 p-4 rounded">
                <pre id="output" class="overflow-auto whitespace-pre-wrap"></pre>
            </div>
            <div class="flex justify-end mt-3">
                <button onclick="downloadCSV()" id="downloadBtn" class="p-2 bg-green-500 hover:bg-green-600 rounded font-bold mr-2 hidden">
                    üì• Download CSV
                </button>
                <button onclick="copyToClipboard()" id="copyBtn" class="p-2 bg-yellow-500 hover:bg-yellow-600 rounded font-bold">
                    üìã Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // Define Projections
        const projWGS84 = "EPSG:4326"; // WGS84 Lat/Lon
        const projUTM32N = "EPSG:25832"; // UTM Zone 32N

        // Version Counter (for tracking live version)
        let version = 1.00; // Set initial version
        const versionElement = document.getElementById("version");

        // Update version each time new code is produced
        function updateVersion() {
            version += 0.01; // Increment version by 0.01 for each request
            versionElement.textContent = `Version: ${version.toFixed(2)}`;
        }

        // Convert DMS to Decimal Degrees
        function dmsToDecimal(degrees, minutes, seconds, direction) {
            let decimal = parseFloat(degrees) + parseFloat(minutes) / 60 + parseFloat(seconds) / 3600;
            if (direction === "S" || direction === "W") {
                decimal = -decimal;
            }
            return decimal;
        }

        // Parse DMS format (48¬∞18'32.6"N 10¬∞52'07.5"E) to Decimal Degrees
        function parseDMS(dms) {
            const regex = /(\d{1,3})¬∞(\d{1,2})'(\d{1,2}\.\d+)"([NSWE])/;
            const match = dms.match(regex);
            if (match) {
                const degrees = match[1];
                const minutes = match[2];
                const seconds = match[3];
                const direction = match[4];
                return dmsToDecimal(degrees, minutes, seconds, direction);
            }
            return NaN;
        }

        function detectProjection(x, y) {
            if (Math.abs(x) <= 180 && Math.abs(y) <= 90) return projWGS84; // WGS84 Lat/Lon
            return projWGS84; // Default to WGS84 Lat/Lon
        }

        function convertCoordinates() {
            const inputText = document.getElementById("input").value.trim();
            if (!inputText) return alert("Please paste coordinates first!");

            // Normalize input to fix ASCII/Unicode issues
            const normalizedText = inputText.replace(/¬∞/g, '¬∞')  // Ensure degree symbol is correct
                .replace(/[\u2018\u2019\u201C\u201D]/g, "'") // Fix any smart quotes
                .replace(/[^\x00-\x7F]/g, ''); // Remove non-ASCII characters

            const lines = normalizedText.split("\n");
            let results = "Easting (X)\tNorthing (Y)\n";
            let csvOutput = "Easting (X),Northing (Y)\n";
            let firstRow = true; // Flag to handle column names

            for (let line of lines) {
                let values = line.trim().split(/\s+/); // Split by any whitespace
                if (values.length < 2) continue; // Skip empty lines or malformed rows

                // Skip first row if it contains column names
                if (firstRow && (values[0].includes("Longitude") || values[0].includes("Latitude"))) {
                    firstRow = false;
                    continue; // Skip column headers
                }

                let x = parseFloat(values[0]);
                let y = parseFloat(values[1]);

                // Check if coordinates are in DMS format (e.g., "48¬∞18'32.6"N")
                if (isNaN(x)) {
                    x = parseDMS(values[0]);
                }
                if (isNaN(y)) {
                    y = parseDMS(values[1]);
                }

                if (isNaN(x) || isNaN(y)) continue; // Skip invalid rows

                let detectedProj = detectProjection(x, y);

                // Convert to UTM32N
                let [utmX, utmY] = proj4(detectedProj, projUTM32N, [x, y]);

                results += `${utmX.toFixed(2)}\t${utmY.toFixed(2)}\n`;
                csvOutput += `${utmX.toFixed(2)},${utmY.toFixed(2)}\n`;
            }

            // Display results and allow CSV download
            if (results.trim()) {
                document.getElementById("output").textContent = results;
                document.getElementById("downloadBtn").dataset.csv = csvOutput;
                document.getElementById("downloadBtn").classList.remove("hidden");
            } else {
                alert("No valid coordinates to convert!");
            }
        }

        // Handle CSV Upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;

                // Split file into lines
                const lines = text.split("\n");

                // Clean up data and handle special characters (¬∞ to deg)
                const cleanedData = lines.map(line => {
                    return line.replace(/¬∞/g, '¬∞')  // Fix any malformed degree symbols
                        .replace(/;/g, ',')         // Handle semicolon delimited CSV
                        .replace(/"/g, '');         // Remove quotation marks
                });

                // Display cleaned data in input
                document.getElementById("input").value = cleanedData.join("\n");
            };
            reader.readAsText(file);
        }

        function downloadCSV() {
            const csvContent = document.getElementById("downloadBtn").dataset.csv;
            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "converted_coordinates.csv";
            link.click();
        }

        // Copy to Clipboard function
        function copyToClipboard() {
            const outputText = document.getElementById("output").textContent;
            const textArea = document.createElement("textarea");
            textArea.value = outputText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Coordinates copied to clipboard!");
        }
    </script>

</body>
</html>
